<!DOCTYPE html>
<html>
<head>
<title>Header and Footer with NavBar Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" 
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script type="text/javascript" 
        src="http://code.jquery.com/jquery-2.1.3.min.js">
</script>
<script type="text/javascript" 
        src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
</script>
</head>

<body>

<div data-role="page">

	<div data-role="header">
    <h1>NavBars</h1>
  
		<div data-role="navbar">
		<ul>
      <li><a href="index.html">Home</a></li>
			<li><a href="fullscreen.html" class="ui-btn-active">Fullscreen</a></li>
			<li><a href="persistent_footer_index.html">Persistence</a></li>

		</ul>		
		</div>
	</div>
	
	<div data-role="content">
	<h4>
		Navigation Bars are simply headers and footers that contain an unordered list of hypertext linked references.  
    Notice that the class = "ui-btn-active" attribute automatically selects a default navigation choice.
	</h4>
	</div>

	<div data-role="footer">
		<div data-role="navbar">
			<ul>
			<li><a href="https://jquerymobile.com" class="ui-btn-active">jQM</a></li>
			<li><a href="https://www.salisbury.edu">SU</a></li>

			</ul>
		</div>
	</div>
	
</div>

</body>
</html>
