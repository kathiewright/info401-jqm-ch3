<!DOCTYPE html>
<html>
<head>
<meta name="viewport" 
      content="width=device-width, initial-scale=1">	
<title>Full Screen Example</title>
<link rel="stylesheet" 
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script type="text/javascript" 
        src="http://code.jquery.com/jquery-2.1.3.min.js">
</script>
<script type="text/javascript" 
        src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
</script>
</head>

<body>

<div data-role="page">

  <div data-role="header" data-position="fixed" data-fullscreen="true">
    <h1>FullScreen Example</h1>
    <a href="https://s2018-jqm2-ch3.glitch.me/" class="ui-btn-right" data-icon="home">Home</a>
  </div>
	
  <div role="content" class="ui-content">
    <p>
      <img src="https://cdn.gomix.com/ee2e5f29-f11f-49eb-9bdf-f20d26c557b6%2Fgreen.png" title="Green Block">
    </p>
    <h4>
      Note that the header is somewhat transparent.  Click on/tap the screen to have the header and footer "slide out" to reveal the full picture.
      A second click/tap will cause the header and footer to slide back in.
    </h4>
  </div>
		
  <div data-role="footer" data-position="fixed" data-fullscreen="true">
    
    <h4>My Footer</h4>
  </div>
	
</div>

</body>
</html>
